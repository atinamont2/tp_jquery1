<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulación de Imágenes con JQuery</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>

    <div class="container">
        <h1 id="page-title"  class="md-4 text-decoration-underline">¡Mirá la siguiente imagen!</h1>
        <button id="hide-button" class="btn btn-outline-danger">Ocultar Imagen</button>
        <button id="show-button" class="btn btn-success">Mostrar Imagen</button>
        <div class="mt-4">
            <img id="image" src="https://st2.depositphotos.com/3369547/8161/v/450/depositphotos_81611508-stock-illustration-web-developer-design.jpg" class="img-main" alt="la imagen">
        </div>
    </div>

    <script>
     $(document).ready(() =>{
        $('#hide-button').click(() => {
            $('#image').hide()
            document.getElementById("page-title").innerHTML = "¡No tenemos ninguna imagen!";
        })
    });

    $(document).ready(() =>{
        $('#show-button').click(() => {
            $('#image').show()
            document.getElementById("page-title").innerHTML = "¡Mirá la siguiente imagen!";
        })
    });
    </script>

</body>
</html>
